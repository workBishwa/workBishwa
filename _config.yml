# Site-wide configuration for Jekyll
# - This file is loaded at build time. Restart `jekyll serve` after editing.
# - Keep values here focused on site metadata, collections, build options, and plugins.
# - Remove theme-specific settings before you remove the theme files.
locale: "en-US"

# Basic site identity
title: "Bishwa"
description: "Bishwa description"
title_separator: " - "
url: "https://bishwapuri.com.np"   # Primary site URL (no trailing slash)
baseurl: ""                         # Use '' for root domain, '/repo' for project pages
repository: "workBishwa/imBishwa.github.io"

# Author metadata (used in templates / includes)
author:
  name: "Bishwa Prakash Puri"
  avatar: "/images/profile.png"
  pronouns: ""
  bio: "A curious soul on a lifelong journey of discovery. Opinions evolve with new learning and experience."
  location: "Kathmandu, Nepal"
  employer: ""
  uri: "https://bishwapuri.com.np/"
  email: "work.bishwapuri@gmail.com"
  # optional academic / social handles (leave blank if unused)
  arxiv: ""
  googlescholar: ""
  orcid: ""
  researchgate: ""
  github: "workBishwa"
  linkedin: "imbishwapuri"

# Publication categories (site-level labels used in templates)
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# Site behaviour
teaser: ""                      # fallback teaser image filename in /images/ (optional)
breadcrumbs: false
words_per_minute: 160
future: true                    # show future-dated posts when building locally
read_more: "disabled"           # enable/disable automatic "Read more" links in excerpts
talkmap_link: false

# Comments / discussion provider
comments:
  provider: false               # false, "disqus", "discourse", "facebook", "staticman", "custom"
  disqus:
    shortname: ""
  discourse:
    server: ""
  facebook:
    appid: ""
    num_posts: 5
    colorscheme: "light"

# Staticman configuration (if you use Staticman)
staticman:
  allowedFields: ["name", "email", "url", "message"]
  branch: "main"                # which branch Staticman should commit to
  commitMessage: "New comment."
  filename: "comment-{@timestamp}"
  format: "yml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: "md5"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

# Atom / RSS feed settings
atom_feed:
  hide: false
  path: ""                      # default feed.xml (blank uses default)

# Verification / SEO tokens
google_site_verification: ""
bing_site_verification: ""
alexa_site_verification: ""
yandex_site_verification: ""

# Social / Open Graph defaults
twitter:
  username: ""
facebook:
  username: ""
  app_id: ""
  publisher: ""
og_image: ""                     # Default OG image (absolute or relative to site root)

# Social links (array of objects used in templates; keep empty to omit)
social_links:
  - name: "github"
    url: "https://github.com/workBishwa"
  - name: "linkedin"
    url: "https://www.linkedin.com/in/imbishwapuri"
  # add others as needed

# Analytics (pick one provider and set values)
analytics:
  provider: false               # false, "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id: ""             # e.g. "G-XXXXXXXXXX" for GA4

# Files to include / exclude from the build
include:
  - ".htaccess"
  - "_pages"
  - "files"
  - "_posts"
exclude:
  - ".asset-cache"
  - ".bundle"
  - ".jekyll-cache"
  - ".sass-cache"
  - "node_modules"
  - "vendor"
  - "tmp"
  - "log"
  - "Dockerfile"
  - "package.json*"
  - "README"
  - "CHANGELOG"
  - "Gemfile"
  - "Rakefile"

keep_files:
  - ".git"
  - ".svn"

# Encoding & Markdown
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
highlighter: rouge

# Kramdown & math
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  math_engine: mathjax

# Collections (keep content; templates/layouts will control presentation)
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
  study-abroad:
    output: true
    permalink: /study-abroad/:path/

# Defaults for different content types (set layouts or behaviour per type)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

  - scope:
      path: ""
      type: study-abroad
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

# Sass / SCSS configuration
sass:
  sass_dir: _sass
  style: compressed

# Permalinks & timezone
permalink: /:categories/:title/
timezone: "Etc/UTC"

# Plugins (declare any plugins you need)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Security: when using --safe, whitelist needed plugins
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archive configuration (liquid-based by default)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML compression (if using a compressor include)
compress_html:
  clippings: all
  ignore:
    envs: development